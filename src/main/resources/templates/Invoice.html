<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <link th:href="@{/css/main.css}" rel="stylesheet">
    </head>
    <body id="container">
        <!--<h1 th:text="${Something}"/>-->
        <div id="headerContainer">
            <img th:src="@{/images/placeholderLogo.png}" id="logo"/>
            <h2 id="headerInvoice">Invoice</h2>
        </div>
        <div id="informationContainer">
            <div id="customerInformation">
                <!--customer information here-->
            </div>
            <div id="invoiceInformation">
                <!--invoice information here-->
            </div>
        </div>

        <!--Invoice table here-->
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">#</th>
                </tr>
            <thead>
            <tbody>
                <tr th:each="item: ${item}">
                    <td th:text="${item.itemName}"/>
                </tr>
            </tbody>
        </table>
    </body>
</html>
